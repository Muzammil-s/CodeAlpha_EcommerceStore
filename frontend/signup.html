<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MyStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #2d3436;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #dcdde1;
      border-radius: 6px;
      font-size: 16px;
    }
    input:focus {
      border-color: #0984e3;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0984e3;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #74b9ff;
    }
    p {
      margin-top: 1rem;
      font-size: 14px;
      color: #636e72;
    }
    a {
      color: #0984e3;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up for MyStore</h2>
    <form id="register-form">
      <input type="text" id="reg-username" placeholder="Enter username" required />
      <input type="email" id="reg-email" placeholder="Enter email" required />
      <input type="password" id="reg-password" placeholder="Enter password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
